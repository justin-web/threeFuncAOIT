<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 200px;
  height: 100px;
  border: 1px solid black;
}
</style>
</head>
<body id="myDiv">

<p>This Is Cool!.</p>

<div onmousemove="getNewRandomColor(event)"></div>

<p>Mouse over the rectangle above.</p>

<p id="demo"></p>

<script>
function myFunction(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Coordinates: (" + x + "," + y + ")";
  document.getElementById("demo").innerHTML = coor;
}

function getNewRandomColor(e) {
    var myArray = ['red', 'green', 'blue', '#34ebdb', '#eb34ae', '#62eb34', '#eb343d'];    
    var rand = myArray[Math.floor(Math.random() * myArray.length)];
    document.getElementById("myDiv").style.backgroundColor = rand;
}
</script>

</body>
</html>
